[package]
name = "serde-intermediate"
version = "1.2.0"
authors = ["Patryk 'PsichiX' Budzynski <psichix@gmail.com>"]
edition = "2021"
description = "Intermediate representation for Serde serialization"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/PsichiX/serde-intermediate"
repository = "https://github.com/PsichiX/serde-intermediate"
documentation = "https://docs.rs/serde-intermediate"
readme = "../README.md"

[dependencies]
serde = { version = "1", features = ["derive"] }
petgraph = "0.6"

[dev-dependencies]
serde_json = "1"
serde_yaml = "0.8"
ron = "0.7"
bincode = "1.3"
